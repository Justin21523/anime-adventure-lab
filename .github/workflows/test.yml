# .github/workflows/test.yml (CI 配置)
name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths: ["backend/**", "tests/**"]
  pull_request:
    branches: [main, develop]
    paths: ["backend/**", "tests/**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Create test cache directory
        run: |
          mkdir -p /tmp/test_cache/{hf,torch,models,datasets,outputs}
          echo "AI_CACHE_ROOT=/tmp/test_cache" >> $GITHUB_ENV

      - name: Run linting
        run: |
          ruff check backend/ tests/
          black --check backend/ tests/

      - name: Run unit tests
        run: |
          python -m pytest tests/test_core_modules.py -v --tb=short

      - name: Run integration tests
        run: |
          python -m pytest tests/test_api_endpoints.py -v --tb=short

      - name: Run smoke tests
        run: |
          python tests/run_tests.py --smoke

      - name: Upload coverage
        if: matrix.python-version == '3.10'
        run: |
          pip install pytest-cov
          python -m pytest --cov=backend --cov-report=xml
          # Upload to codecov if desired
