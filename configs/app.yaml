# configs/app.yaml - Main application configuration
app:
  name: "CharaForge Multi-Modal Lab"
  version: "0.1.0"
  debug: false

api:
  prefix: "/api/v1"
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:7860"
  max_workers: 2
  max_batch_size: 4
  timeout_seconds: 300

cache:
  ai_cache_root: "/mnt/ai_warehouse/cache"
  model_cache_ttl: 3600 # seconds
  max_cache_size_gb: 20

inference:
  device: "auto" # auto/cuda/cpu
  precision: "fp16" # fp16/fp32
  attention_slicing: true
  vae_slicing: true
  cpu_offload: false

safety:
  enable_nsfw_filter: true
  enable_watermark: true
  watermark_text: "Generated by CharaForge"
  watermark_opacity: 0.1

logging:
  level: "INFO"
  format: "json"
  file: "/tmp/charaforge.log"
